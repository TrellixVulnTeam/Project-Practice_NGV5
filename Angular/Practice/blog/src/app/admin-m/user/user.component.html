<p>admin user works!   Reactive From</p>

<div class="col-sm-6">
    <form [formGroup]="userForm" (ngSubmit)="collectData()">
        <div class="mb-3">
            <label>Email address</label>
            <input  type="email"  formControlName="email" class="form-control">
            <span  *ngIf="email?.invalid && email?.touched && email?.hasError('required')" class="error">email is required</span> 
            <span  *ngIf="email?.invalid && email?.touched && email?.hasError('email')" class="error">email is invalid</span> 
            <span  *ngIf="email?.invalid && email?.touched && email?.hasError('minlength')" class="error">email min length 5</span> 
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input  type="password"  formControlName="password" class="form-control">
             <span  *ngIf="password?.invalid" class="error">password is invalid</span>
        </div>
        

        <button type="submit" [disabled]="userForm.invalid"  class="btn btn-primary">Submit</button>
        <button type="button"  class="btn btn-link" (click)="clearForm();">Clear</button>
    </form>

</div>
