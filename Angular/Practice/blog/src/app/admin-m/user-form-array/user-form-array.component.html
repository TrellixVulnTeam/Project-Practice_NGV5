<p>admin user- form - array- works! Reactive From</p>

<div class="col-sm-6">
    <form [formGroup]="userForm" (ngSubmit)="collectData()">
        <div class="mb-3">
            <label>Email address</label>
            <input type="email" formControlName="email" class="form-control">
            <span *ngIf="email?.invalid && email?.touched && email?.hasError('required')" class="error">email is
                required</span>
            <span *ngIf="email?.invalid && email?.touched && email?.hasError('email')" class="error">email is
                invalid</span>
            <span *ngIf="email?.invalid && email?.touched && email?.hasError('minlength')" class="error">email min length
                5</span>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control">
            <span *ngIf="password?.invalid" class="error">password is invalid</span>
        </div>


        <div class="form-group row">
            <label for="inputRec" class="col-sm-2 col-form-lable">Items</label>
            <div class="col-sm-10" formArrayName="itemsA">
                <div *ngFor="let item of userForm.controls.itemsA['controls']; let i=index" [formGroupName]="i">
                    <table>
                        <tr>
                            <td>  <button type="button" class="btn btn-danger" (click)="removeItem(i);">Remove</button></td>
                            <td> <input class="form-control" type="text" formControlName="itemId" id="taskID{{i}}"></td>
                            <td> <input class="form-control" type="text" formControlName="itemName" id="taskID{{i}}">
                            </td>
                            <td><input class="form-control" type="text" formControlName="itemDesc" id="taskID{{i}}">
                            </td>
                            <td><input type="checkbox" formControlName="itemDone"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" (click)="addNewItem();">Add</button>
        <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-link" (click)="clearForm();">Clear</button>
    </form>

</div>
